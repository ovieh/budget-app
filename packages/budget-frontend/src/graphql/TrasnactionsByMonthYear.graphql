query TransactionsByMonthAndYear($year: Int, $month: Int, $limit: Int!, $page: Int!) {
  MonthByDate(year: $year, month: $month, limit: $limit, page: $page) {
    totalCount
    page
    limit
    pageCount
    data {
      date
      transactions {
        debitAmount
        date
        description
      }
      categories {
        name
      }
    }
  }
}
