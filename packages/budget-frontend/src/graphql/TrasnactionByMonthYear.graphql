query TransactionByMonthAndYear($month: Float!, $year: Float!, $skip: Float!, $take: Float!) {
  getTransactionByMonthAndYear(month: $month , year: $year, skip: $skip, take: $take) {
   date
    id
    type
    debitAmount
    balance
    description
    category{
      name
      budget
    }
  }
}